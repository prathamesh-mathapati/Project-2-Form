<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@200;300&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <header class="main-header">
        <img
          src="img/left-arrow.svg"
          alt="there is left-arrow"
          class="left-arrow"
        />
        <h3 class="Add">
          <b> Add Stript Account</b>
        </h3>
      </header>
      <div class="start">
        <form action="#">
          <div class="input-box">
            <div class="img-1">
              <img
                src="img/placeholder.png"
                alt="network problem"
                class="placehoder"
              />
              <label for="myfile" class="mytext"> Upload Photo</label>
              <input type="file" name="myfile" id="myfile" />
            </div>
            <div class="last">
              <div class="myname">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter name:-" />
              </div>
              <div class="myname">
                <label for="mylast">Last Name</label>
                <input
                  type="text"
                  id="mylast"
                  placeholder="Enter Last name:-"
                />
              </div>
            </div>
            <div class="myname">
              <label for="Birth">Date of Birth</label>
              <input
                class="date-1"
                type="date"
                id="Birth"
                placeholder="Enter Date of Birth:-"
              />
            </div>
            <div class="myname">
              <label for="SSN">SSN</label>
              <input type="text" id="SSN" placeholder="Enter SSN:-" />
            </div>
            <div class="myname">
              <label for="Address">Address</label>
              <input type="text" id="Address" placeholder="Enter Address:-" />
            </div>
            <div class="myname">
              <label for="City">City</label>
              <input type="text" id="City" placeholder="Enter City:-" />
            </div>
            <div class="myname">
              <label for="State">State</label>
              <input type="text" id="State" placeholder="Enter State:-" />
            </div>
            <div class="myname">
              <label for="Zipcode">Zipcode</label>
              <input type="number" id="Zipcode" placeholder="Enter Zipcode:-" />
            </div>
            <div class="myname">
              <label for="USA">USA</label>
              <input type="text" id="USA" placeholder="Enter USA:-" />
            </div>

            <div class="submit-1">
              <input class="submit" type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
